<head>

    <style>
        .container{
            width: 100vw;
            height: 200vh;
        }
        .static{
            width: 100vw;
            height: 100vh;
            position: fixed;
            background-color: red;
            z-index: -1;
            margin-top: -100vh;
        }
        .new{
            width: 100vw;
            height: 100vh;
            
            background-color: blue;
            margin-top: 100vh;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="static"></div>
        <div class="new">

        </div>
    </div>
</body>
</html>
